<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="custom1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="'show'">

  <ion-button (click)="startScan()" expand="block" color="tertiary" shape="round">
    Escanear
  </ion-button>

  <ion-item *ngIf="scannedResult">
    <ion-label>Resultado: {{scannedResult}}</ion-label>
  </ion-item>
</ion-content>
