<ion-header [hidden]="scanActive">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="custom1"></ion-back-button>
    </ion-buttons>
    <ion-title>Ingresar a clase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.--background]="scanActive ? '#00000000' : '#fff'">

  <ion-button (click)="startScan()" expand="full" shape="round" color="tertiary" [hidden]="scanActive">
    <ion-icon slot="start" name="scan"></ion-icon>
    Escanear clase
  </ion-button>
  <p class="ion-text-center" *ngIf="result && !scanActive">{{ resultado }}></p>

  <ion-row class="scanner-buttons" [hidden]="!scanActive">
    <ion-col class="ion-no-padding">
      <ion-button expand="full" shape="round" color="tertiary" (click)="stopScan()">
        <ion-icon slot="start" name="scan"></ion-icon>
        Parar escaneo
      </ion-button>
    </ion-col>
  </ion-row>

  <div class="scan-box" [hidden]="!scanActive"></div>

</ion-content>
