<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="custom1"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-card>
      <div>
        <ion-item>
          <ion-label>Correo Alumno</ion-label>
          <ion-input type="email" placeholder="alumno@duocuc.cl" name="inputCorreoAlumno"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="alumno.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Contraseña</ion-label>
          <ion-input type="password" placeholder="*********" name="inputContraseñaAlumno" [(ngModel)]="alumno.password"
            required></ion-input>
        </ion-item>
      </div>
    </ion-card>
    <center>
      <ion-button [disabled]="formulario.invalid" type="submit" color="tertiary" shape="round" routerLink="/inicio">
        Entrar</ion-button>
    </center>
  </form>

  <img class="image" src="./assets/universitariosHome.png" alt="">

  <a href=""></a>

</ion-content>


<ion-footer>
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</ion-footer>
